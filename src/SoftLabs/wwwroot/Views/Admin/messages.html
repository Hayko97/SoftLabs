<div class="container" ng-controller="messagesCtrl">
   
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th><p>Name</p></th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in messages" id="{{x.id}}">
                <td>{{x.name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.description}}</td>
                <td><button type="button" ng-click="deleteMessage(x.id)" class="btn btn-danger">Delete</button></td>

            </tr>
         
       
        </tbody>
    </table>
</div>
